<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTT</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main class="inter-capurisimo">
      <article id="mainArticle">
        <div id="gameBoard"></div>
        <dialog id="mainMenuModal">
          <h1>Tic Tac Toe</h1>
          <form class="player-form" id="playerForm">
            <div class="form-input-container">
              <label for="player1">Player 1 </label>
              <label for="player2">Player 2 </label>
              <input type="text" id="player1" value="player1" />
              <input type="text" id="player2" value="player2" />
            </div>
            <div class="menu-button-container">
              <button type="submit" id="playButton">
                <i class="start-ico"></i>
              </button>
            </div>
          </form>
        </dialog>
        <dialog id="winnerModal">
          <div class="menu-button-container">
            <button id="restartButton">
              <i class="restart-ico"></i>
            </button>
          </div>
        </dialog>
      </article>
    </main>
    <footer>
      <script src="javascript.js"></script>
    </footer>
  </body>
</html>
